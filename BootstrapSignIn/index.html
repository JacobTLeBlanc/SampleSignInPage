<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample Sign In page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<header class="container-fluid">
		<div class="row justify-content-center">
			<h1>A &nbsp;</h1>
			<!-- taken from: https://commons.wikimedia.org/wiki/File:Coca-Cola_logo.svg -->
			<img src="img/cocacola.png" alt="Coca-Cola" id="cocacola">
			<h1>&nbsp; sign in page</h1>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row">
			<article class="col-md-7">
				<div class="row">
					<!-- taken from: https://commons.wikimedia.org/wiki/File:Coca-Cola_logo.svg -->
					<img src="img/cocacola.png" alt="cocacola" id="signIn">
				</div>
				<div class="row justify-content-center">
					<form class="col-md-8">
						<div class="form-group">
							<label for="emailAddress">Email </label>
							<input type="email" class="form-control" placeholder="enter email">
						</div>
						<div class="form-group">
							<label for="password">Password </label>
							<input type="password" class="form-control" placeholder="enter password">
						</div>
						<button class="btn btn-primary col">Sign In!</button>
					</form>
				</div>
				<div class="row justify-content-center" id="forgotDiv">
					<a href="#" class="col-md-8" id="forgotPass">Forgot password?</a>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-8">
						<p id="createAcc">Don't have an account?</p>
						<button class="btn btn-secondary col">Create Account</button>
					</div>
				</div>
				<div class="row justify-content-center" id="note">
					<div class="col-md-8">
						<p>To Note - This is not a real sign in page. This was created by Jacob LeBlanc to up his skills with BootStrap.</p>
					</div>
				</div>
			</article>
			<aside class="col-md-5">
				<div class="row align-items-center">
					<!-- Taken from: https://purepng.com/photo/1616/logos-coca-cola-logo -->
					<img src="img/logo.png" alt="logo" class="col">
				</div>
			</aside>
		</div>
	</main>
	<footer class="container-fluid">
		<p>&copy; Jacob LeBlanc - Made to practice BootStrap and developing websites</p>
	</footer>
</body>
</html>
